{% extends 'base.html' %}
{% load static %}
{% block content %}
<body>
  <nav id="navigation-share" class="navbar navbar-default">
    <div class="container">
      <div class="collapse navbar-collapse" id="logo-header">
        <ul class="nav navbar-nav margin-left">
          <li>
            <a href="{% url 'home' %}"> <img src="{% get_static_prefix %}img/candlestick-logo.png"></img> </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="text-center">
    <h2>Log in</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Log in</button>
    </form>
  </div>
</body>
{% endblock content %}
