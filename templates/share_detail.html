{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EasyStocks</title>
  <meta name="description" content="The project for market trends visualization">
  <meta name="author" content="ivan">
  <!-- Favicons -->
  <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css"  href="{% static 'css/bootstrap.css' %}">
  <!-- Stylesheet -->
  <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">
  <link rel="stylesheet" type="text/css"  href="{% static 'css/style.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>
<body>
    {% block detailed %}
        <div class="container">
            <div class="row">
            <h3 class="text-center">{{ share.title }}</h3>
            <div class="col-xs-12 col-sm-12 text-center">
                <img src="{% get_static_prefix %}img/stocks/{{ share.ticker }}.png">
            </div>
            </div>
        </div>
    {% endblock %}
</body>
</html>
